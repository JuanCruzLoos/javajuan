<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TP Integrador #1</title>
</head>

<body>
    <main>
        <!-- Cards -->
        <div class="container" style="padding-top: 8rem;">

            <div class="row justify-content-md-center g-1">
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-primary p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">SOCIO ACTIVO</h5>
                            <p class="card-text">Paga la mitad</p>
                            <p class="card-text fw-bold">DESCUENTO 50%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">*ENVIO Y 2 ENTRADAS GRATIS</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-warning p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">SOCIO ADHERENTE</h5>
                            <p class="card-text">Tené tu beneficio</p>
                            <p class="card-text fw-bold">DESCUENTO 25%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">*MOSTRANDO TU CARNET ENVIO GRATIS</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-primary p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">BOCA SHOP PREMIUM</h5>
                            <p class="card-text">Un precio único</p>
                            <p class="card-text fw-bold">DESCUENTO 75%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">*ENVIO GRATIS</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="container w-50 pt-2">
            <!-- Texto superior del formulario -->
            <div class="text-center">
                <p class="m-0"><sup>COMBINA TU COMBO COMO QUIERAS</sup>
                <h2>$12000 COMBO XENEIZE </h2>
                </p>
            </div>
            <!-- Formulario -->
            <form class="row g-1 gx-2 formulario" id="formulario">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Categoría</label>
                    <select id="categoria" class="form-select">
                        <option value="">Sin categoria</option>
                        <option value="activo">Activo</option>
                        <option value="adherente">Adherente</option>
                        <option value="bocashop">BocaShop</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="alert alert-primary" id="totalAPagar">Total a Pagar: $</p>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnBorrar" style="background-color: #240281;"
                        type=" button" id="borrar">Borrar</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnBorrar" style="background-color: #240281;"
                        type=" button" id="resumen">Resumen</button>
                </div>
            </form>
        </div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
   <script src="scripts.js"></script>
</body>

</html>
